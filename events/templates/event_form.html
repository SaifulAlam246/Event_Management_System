{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl text-center font-bold mb-4">Add/Edit Event</h2>
    <form method="POST" enctype="multipart/form-data"  class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Save</button>
    </form>
    <a href="{% url 'event_list' %}" class="block text-center mt-4 text-blue-500">Cancel</a>
</div>
{% endblock %}
