{% extends 'base.html' %}

{% block content %}
    <div class="min-h-screen bg-gray-50 flex"> 
        <aside class="w-64 bg-white shadow-md flex flex-col shrink-0"> 
            <div class="p-6 text-xl font-bold border-b text-indigo-600">Preview Changes</div>
            <nav id="sidebar-nav" class="flex-grow p-4 space-y-2"> 
                <a href="{% url 'profile' %}" class="nav-link block px-4 py-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded-lg transition">Profile</a>
                <a href="{% url 'edit-profile' %}" class="nav-link block px-4 py-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded-lg transition">Edit Profile</a> 
                <a href="{% url 'change-password' %}" class="nav-link block px-4 py-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded-lg transition">Change Password</a> 
                <a href="#" class="nav-link block px-4 py-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded-lg transition">Reset Password</a>
            </nav>
        </aside>
        {% block profile_content %}

        {% endblock profile_content %}
    </div>
    <script>
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                navLinks.forEach(l => l.classList.remove('bg-indigo-50', 'text-indigo-600', 'font-medium'));
                this.classList.add('bg-indigo-50', 'text-indigo-600', 'font-medium');
            });
        });
    </script>
    <script>
        document.querySelectorAll('.nav-link').forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add('bg-indigo-50', 'text-indigo-600', 'font-medium');
                link.classList.remove('text-gray-700');
            }
        });
    </script>
{% endblock content %}
