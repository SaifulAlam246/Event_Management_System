{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
        {% comment %} {% if messages %}
            {% for message in messages %}
                <div class="m-4 px-4 py-2 rounded 
                            {% if message.tags == 'success' %}
                                bg-green-100 text-green-700 border border-green-400
                            {% elif message.tags == 'error' %}
                                bg-red-100 text-red-700 border border-red-400
                            {% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %} {% endcomment %}

        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign In</h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out">
                Login
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-4">
            Donâ€™t have an account? 
            <a href="{% url 'sign-up' %}" class="text-blue-600 hover:underline">Sign Up</a>
        </p>
    </div>
</div>
{% endblock content %}
