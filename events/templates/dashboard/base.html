{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event Management{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 p-4 text-white shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Event Management System</h1>
            <ul class="flex space-x-6">
                <li><a href="{% url 'view_dashboard' %}" class="hover:underline">Dashboard</a></li> 
                <li><a href="{% url 'event_list' %}" class="hover:underline">Events</a></li>
                <li><a href="{% url 'participant_list' %}" class="hover:underline">Participants</a></li>
                <li><a href="{% url 'category_list' %}" class="hover:underline">Categories</a></li>
            </ul>
        </div>
    </nav>
    <main class="container mx-auto p-4 py-8">
        {% if messages %}
            {% for message in messages %}
                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        
        {% endblock %}
    </main>
</body>
</html>
