{% extends "base.html" %}


{% block content %}
    <h2 class="text-2xl font-bold text-gray-800 mt-4 text-center">Create Group</h2>
    <div class='w-1/2 mx-auto m-8'>
        <ul>
            {% for message in messages %}
                <li class="bg-green-500 text-white px-1 py-2">{{message}}</li>
            {% endfor %}
        </ul>
        <form method='POST'>
            {% csrf_token %}
            {{form}}
            <button type="submit" class="mt-3 px-2 py-1 text-white bg-blue-500 rounded">Create Group</button>
        </form>
    </div>
{% endblock content %}
