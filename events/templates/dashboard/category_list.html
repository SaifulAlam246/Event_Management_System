{% extends 'dashboard/base.html' %}

{% load static %}

{% block title %} Category List {% endblock %}

{% block content %}
<h1 class="text-3xl font-bold text-gray-800 mb-6"> All Categories </h1>

<a href="{% url 'category_create' %}" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 mb-6 inline-block">Add Category</a>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for category in categorys %}
        <div class="bg-white p-6 rounded-lg shadow-md">
            <img src="{% static 'images/banner.jpg' %}" alt="Category" class="w-full h-40 object-cover rounded mb-4">
            <h3 class="text-xl font-bold mb-2">{{ category.name }}</h3>
            <p class="text-gray-600 mb-3">{{ category.description}}</p>
            <div class="mt-4 space-x-2">
                <a href="{% url 'category_update' category.id %}" class="text-green-500 hover:underline">Edit</a>
                <form action="{% url 'category_delete' category.id %}" method="POST" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="text-red-500 hover:underline">Delete</button>
                </form>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
